<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="central">
        <div class="phone">
            <img src="/img/celular.png" alt="celular">
        </div>
        <div class="login">
            <div class="group">
                <img src="/img/logoinsta.png" alt="logo" class="instaLogo">
                <div class="profilePhotoDiv">
                    <img src="/img/foto_perfil.png" class="profilePhoto" alt="foto perfil ">
                </div>
                <a href="# " class="instaLogin">Continuar como all66_</a>
                <a href="# " class="instaLogout">Remover conta</a>
            </div>
            <div class="group ">
                <p class="not-account "> Não é all66_ ?</p>
                <p class="notaccount ">
                    <span class="linkBlue ">Alternar conta</span> ou
                    <span class="linkBlue ">Inscreva - se</span>
                </p>
            </div>
            <div class="getTheApp ">
                <p class="getApp">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="# " class="app-download"> <img src="./img/googleplay.png" class="buttons" alt="Download Google play"></a>
                    <a href="# " class="app-download"><img src="./img/appstoredownload.png" class="buttons" alt="download apple store"> </a>
                </div>
            </div>
        </div>

</body>

</html>
